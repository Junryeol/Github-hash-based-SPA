<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Github & hash based SPA</title>

    <script src="github.js"></script>
    <script src="hashSPA.js"></script>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <header>
        <p>Github & hash based SPA</p>
    </header>
    <nav>
        <a class="logined" href="#repos">Repos</a>
        <a class="logined" href="#chat">Chat</a>
        <a class="logined" href="#logout">Logout</a>
    </nav>
    <main>
        <div>
            <input id="repos-search" type="text" placeholder="repositories name">
            <button onclick="setHash('homeSearchRepos')">Repos Search</button>
        </div>
        <div id="user-info">
            <input id="user-id" type="text" placeholder="github id">
            <input id="user-pw" type="password" placeholder="github pw">
            <button onclick="setHash('homeLogin')">Login</button>
        </div>
        <ol id="repos-list">
        </ol>
    </main>
    <footer>
        <p>Github & hash based SPA</p>
    </footer>

    <script>github = new Github();</script>
    <script src="home.js"></script>
    <script src="snarkdown.js"></script>
    <script src="../password.js"></script>
</body>

</html>
